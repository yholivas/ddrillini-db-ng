<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Song Count</th>
        <th>Banner</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pack of packs">

        <td>{{ pack.id }}</td>
        <td> {{ pack.name }}</td>
        <td> {{ pack.song.length }}</td>
        <td><img [src]="sanitizer.bypassSecurityTrustUrl(images.get(pack.id))" width="100" /></td>
        <td>
          <button class="btn btn-primary" (click)="selectPack(pack)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedPack">
      <div class="card-header">
        {{ selectedPack.name }}
      </div>
      <div class="card-block">
        <h2 *ngFor="let song of selectedPack.song">
          {{ song.title }}
        </h2>
      </div>

    </div>
</div>

<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label for="name">Pack Name</label>
            <input [(ngModel)]="pack.name" type="text" name="name" class="form-control"
                id="name" aria-describedby="nameHelp" placeholder="Enter pack name">

            <label for="email">Song Count</label>
            <input [(ngModel)]="pack.count" type="text" name="count" class="form-control"
                id="count" aria-describedby="countHelp" placeholder="Enter song count">
          </div>
        </form>
        <div class="custom-file">
          <form action="/api/fileserver/upload" method="post" enctype="multipart/form-data">
            <input (change)="fileChange($event.target)" type="file" class="custom-file-input"
                id="inputFile" aria-describedby="inputFileAddon">
          </form>
          <label class="custom-file-label" for="inputFile">Banner file</label>
        </div>
        <button class="btn btn-primary" (click)="upload()">Create pack</button>
      </div>
    </div>
  </div>
</div>

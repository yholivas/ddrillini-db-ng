<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form>
          <div class="form-group">
            <label for="id">ID</label>
            <input [(ngModel)]="pack.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
            <small id="idHelp" class="form-text text-muted">Enter pack ID</small>

            <label for="name">Pack Name</label>
            <input [(ngModel)]="pack.name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter pack name">
            <small id="nameHelp" class="form-text text-muted">Enter song pack name</small>

            <label for="email">Song Count</label>
            <input [(ngModel)]="pack.count" type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter song count">
            <small id="nameHelp" class="form-text text-muted">Enter # of songs in pack</small>
          </div>
        </form>
        <button class="btn btn-primary" (click)="createPack()">Create pack</button>
      </div>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Song Count</th>
        <th>Banner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pack of packs" [routerLink]="['/songs', pack.id]">
        <td>{{ pack.id }}</td>
        <td>{{ pack.name }}</td>
        <td>{{ pack.songCount }}</td>
        <td><img [src]="sanitizer.bypassSecurityTrustUrl(images.get(pack.id))" width="150" /></td>
      </tr>
    </tbody>
  </table>
</div>

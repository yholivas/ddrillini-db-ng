<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Song Count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pack of packs">

        <td>{{ pack.id }}</td>
        <td> {{ pack.name }}</td>
        <td> {{ pack.count }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectPack(pack)"> Show details</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedPack">
      <div class="card-header">
        # {{selectedPack.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{selectedPack.name}}</h4>
        <p class="card-text">
          Stepmania Pack
        </p>
        <p class="card-text" *ngIf="selectedPack.name == 'Sudziosis'">
          I fucking love this pack!
        </p>
      </div>

    </div>
</div>
